<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Icon in title bar - trick-->
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=google.com">
    <!-- Importing css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
        <source src="https://vod-progressive.akamaized.net/exp=1633605132~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F3003%2F10%2F265015278%2F979446301.mp4~hmac=4be7ba03e9172ba1999ed09f40806d4a10470b53fffbfddefc4855b8e2ec71f7/vimeo-prod-skyfire-std-us/01/3003/10/265015278/979446301.mp4?filename=Alarm+-+15629.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create a Custom Countdown</h1>

            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">

                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker" title="Select date">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden><h1 id="countdown-title">Countdown Title Here</h1>
        <ul>
            <li><span>3</span>Days</li>
            <li><span>5</span>Hours</li>
            <li><span>49</span>Minutes</li>
            <li><span>02</span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
    </div>

    <!-- Complete Text -->
    <div class="complete" id="complete">
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info">Countdown Finished on 05-05-2021</h1>
        <button id="complete-button">New Countdown</button>
    </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
